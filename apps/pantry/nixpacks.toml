[phases.setup]
nixPkgs = ["python3", "python3Packages.pip", "python3Packages.virtualenv"]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'No build step required for Python FastAPI'"]

[start]
cmd = "/opt/venv/bin/uvicorn main:app --host 0.0.0.0 --port $PORT"
