# Railway Service Configuration for Pantry Backend
# Using Railpack (Railway's new build system)

[build]
builder = "RAILPACK"
# Nuclear option: explicitly override auto-detected build command
command = "true"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
